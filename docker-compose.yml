version: '3'

services:
  slack:
    build:
      context: ./slack
    image: slackbot
    volumes:
      - ./slack:/slack
  front:
    build:
      context: ./front
    image: frontwod
    ports:
      - "3000:3000"
    volumes:
      - ./front:/front
    networks:
      - net
  server:
    build:
      context: ./server
    image: serverwod
    ports:
      - "9000:9000"
    volumes:
      - ./server:/server
    networks:
      - net

networks:
  net:
    driver: bridge